<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="container">%sveltekit.body%</div>
	</body>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			padding: 0;
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}
		.container {
			max-height: 100vh;
			overflow-y: hidden;
			display: grid;
			grid-template-columns: 6vw 1fr 1fr 1fr;
			grid-template-rows: 10vh 1fr 1fr 1fr;
			gap: 0px 0px;
			grid-auto-flow: row;
			grid-template-areas:
				'nav header header header'
				'nav slot slot slot'
				'nav slot slot slot'
				'nav slot slot slot';
		}
	</style>
</html>
